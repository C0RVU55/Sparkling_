
<!DOCTYPE html>
<html lang="kor">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>매칭프로필관리</title>
	<link rel="stylesheet" href="./css/header.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
          <div class="header">
            <div class="header_logo"><a href=""><img src="./image/로고.png"></a></div>
            <div class="header_menu">
              <ul>
                <li id="no1"><a href=""><span>스파링 매치</span></a></li>
                <li id="no2"><a href=""><span>스토어</span></a></li>
              </ul>
            </div>
            <div class="header_icon">
              <div><a href=""><div id="login">Logout</div></a></div>
              <div><a href=""><img src="./image/마이페이지 남성_글러브.png" ></a></div>
              <div><a href=""><img src="./image/bell_2.png" ></a></div>
              <div><a href=""><img src="./image/cart3.png" ></a></div>
            </div>  
        </div><!--//header-->
      </div><!--//container-->
    </div><!--//wrap-->
      
	<div class="wrap">
		<div class="container">
			<div class="login_header">
				<div class="login_title">
					로그인
				</div>
			</div>
            <!--//login_header//-->
			<div class="line_1"></div>
			<!-- //line -->
			<div class="middle">	
                <div class="login_notice">
                    <div class="login_notice_1">
                        <div class="login_middle_img">
                            <img class="login_middle_glove" src="./image/글러브.jpg" alt="">
                            <!-- <img class="middle_glove" src="/image/img/glove2.jpg" alt=""> -->
                        </div>
                        <h2 class="login_notice_h2"><span>스파클링</span>에서 <br>
                            <span>최고의 경험</span>을 만드세요
                        </h2>
                    </div>
                    <!--//login_notice_1-->
                </div>
                <!-- //login_notice-->
                <div class="loginform">
                <!-- 입력폼 → 매칭프로필저장 -->
                    <form action="" method="GET">
                        <table class="login">
                            <colgroup>
                                <col style="width: 100px">
                                <col style="width: 200px">
                            </colgroup>
                            <tr class="basic">
                                <td><label for="user_id">아이디</label></td>
                                <td>
                                    <div class="content_product_insert_select_box">
                                        <input type="text" id="user_id" placeholder="아이디를 입력해주세요." name="user_id" >
                                    </div>
                                </td>
                            </tr>
                            <tr class="basic">
                                <td><label for="password">비밀번호</label></td>
                                <td>
                                    <div class="content_product_insert_select_box">
                                        <input type="text" id="password" placeholder="아이디를 입력해주세요." name="password" >
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="login_btn">
                            <button class="login_insert_btn">로그인</button>
                            <button class="join_btn">회원가입</button>
                        </div>
                        <!-- //product_insert_btn -->
                        <input type="hidden" name="userNo" value="2">
                    </form>
                    <!-- //입력폼 → 주문하기 -->
                </div>
                <!--//loginform-->
            </div>
            <!-- //middle -->
		</div>
		<!-- //container -->
	</div>
	<!-- //wrap -->
	
</body>

</html>
